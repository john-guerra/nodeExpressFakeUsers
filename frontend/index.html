<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Fake Users</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"
                    >Home</a
                  >
                </li>
              </ul>
              <div class="m-2">User is <span id="isAuth"></span></div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1>Fake user auth</h1>
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
          id="messages"
        >
          <span id="content">Hola</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div class="row">
          <section class="col-md-6 col-sm-12">
            <h2>Log in</h2>

            <form action="/login" method="POST">
              <div class="m-2">
                <label class="form-label">
                  User:
                  <input
                    name="user"
                    type="text"
                    class="form-control"
                    required="true"
                    value="John"
                  />
                </label>
              </div>
              <div class="m-2">
                <label class="form-label">
                  Password:
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    required="true"
                    value="JohnLovesWeb"
                  />
                </label>
              </div>
              <div class="m-2">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
          </section>
          <section class="col-md-6 col-sm-12">
            <p>
              Lorem ipsum, dolor sit amet, consectetur adipisicing elit. Harum
              asperiores, impedit eum commodi modi provident saepe neque dicta,
              excepturi voluptas assumenda veniam optio exercitationem adipisci
              magni? Eos sint cumque ducimus?
            </p>
          </section>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./js/client.js"></script>
  </body>
</html>
